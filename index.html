<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>股票查询小程序</title>
</head>
<body>
  <h1>股票价格查询</h1>

  <input id="symbol" placeholder="输入股票代码，例如 AAPL">
  <button onclick="searchStock()">查询</button>

  <h2 id="result"></h2>

  <script>
    async function searchStock() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();

      if (!symbol) {
        alert("请输入股票代码");
        return;
      }

      try {
        const response = await fetch(
          `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`
        );
        const data = await response.json();

        const quote = data.quoteResponse.result[0];

        if (!quote) {
          document.getElementById("result").textContent = "未找到该股票";
          return;
        }

        const price = quote.regularMarketPrice;
        const change = quote.regularMarketChange;
        const percent = quote.regularMarketChangePercent;

        document.getElementById("result").innerHTML =
          `当前价格：${price} <br>
           涨跌：${change.toFixed(2)} <br>
           涨跌幅：${percent.toFixed(2)}%`;
      } catch (error) {
        document.getElementById("result").textContent = "查询失败";
      }
    }
  </script>
</body>
</html>
